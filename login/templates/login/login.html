{% extends 'base.html' %}

{% block title %}中式餐厅管理系统登录{% endblock %}

{% block headerjs %}

    <script language="JavaScript" src="/static/js/jquery.js"></script>
    <script src="/static/js/cloud.js" type="text/javascript"></script>

    <script language="javascript">
        $(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            $(window).resize(function () {
                $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            })
        });
    </script>
    <style>
        body {
            background-color: #1c77ac;
            background-image: url(/static/images/light.png);
            background-repeat: no-repeat;
            background-position: center top;
            overflow: hidden;
        }
    </style>


{% endblock %}

{% block content %}

    <div id="mainBody">
        <div id="cloud1" class="cloud"></div>
        <div id="cloud2" class="cloud"></div>
    </div>


    <div class="logintop">
        <span>欢迎登录管理界面平台</span>
        <ul>
            <li><a href="#">回首页</a></li>
            <li><a href="#">帮助</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>

    <div class="loginbody">

        <span class="systemlogo"></span>

        <div class="loginbox">

            <form id="loginform" class="form-vertical" action="/login/" method="post">
                {% csrf_token %}
                <ul>
                    <li><input name="username" type="text" class="loginuser" value="" placeholder="请输入用户名！"/></li>
                    <li><input name="password" type="password" class="loginpwd" value="" placeholder="请输入密码！"/></li>
                    <li>
                        <input name="" type="submit" class="loginbtn" value="登录"/>
                        <label><input name="" type="checkbox" value="" checked="checked"/>记住密码</label>
                        <label><a href="#">忘记密码？</a></label>
                    </li>
                </ul>

            </form>
        </div>

    </div>

    <div class="loginbm">版权所有 2013 .com 仅供学习交流，勿用于任何商业用途</div>

{% endblock %}
